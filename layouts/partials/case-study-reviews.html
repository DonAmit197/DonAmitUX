{{ $user := getJSON "data/capeGraceReview.json" }}
<div class="splide" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
        <ul class="splide__list ">
            {{ range $key, $value := $user }}
            <li class="splide__slide">
                <div class="user-reviews-wrapper">
                    <div class="featured-img">
                        <img src="{{ $value.image | relURL }}" alt="user avatar" width="64" />
                    </div>

                    <div class="review-content" aria-label="User review on usability test by {{ $value.name }}">
                        <h5>{{ $value.name }}</h5>
                        <p>{{ $value.review }}</p>
                    </div>

                </div>

            </li>


            {{ end }}
        </ul>
    </div>
</div>
